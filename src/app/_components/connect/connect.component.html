<button *ngIf="!user" mat-flat-button color="accent" (click)="openDialog()" disableRipple>Connect to a wallet</button>

<button *ngIf="user" mat-flat-button style="background-color: rgb(44, 47, 54); border: 1px solid rgb(64, 68, 79);">{{user.wallet.substring(0, 6)}}...{{user.wallet.substring(user.wallet.length - 4, user.wallet.length)}}</button>
