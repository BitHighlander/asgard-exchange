<div class="heading-container flex justify-between items-end" >
  <div class="list-title">
    Token Name
  </div>
  <span class="heading-balance__label">Balance</span>
</div>

<div style="font-size: 0.7rem; color: #849e93; padding: 0 1rem .5rem">Upgrade to THOR.RUNE to access THORChain pools and more</div>

<div class="market-list-container">

  <div *ngIf="loading" class="flex items-center justify-center w-full h-full">
    <mat-progress-spinner diameter="16" color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>

  <ul *ngIf="!loading && assetListItems" class="market-list">

    <li class="market-list-item" *ngFor="let item of assetListItems" (click)="selectAsset.emit(item.asset)" [class.disabled]="item.asset.symbol == disabledAssetSymbol">

      <div class="asset-icon-container">
        <img *ngIf="item.asset.iconPath" class="asset-icon" [src]="item.asset.iconPath" appImgFallback />
        <mat-icon *ngIf="!item.asset.iconPath">help_outline</mat-icon>
      </div>

      <div class="flex justify-between items-start w-full">
        <div class="flex flex-col">
          <span class="market-list-item__symbol">{{item.asset.ticker}}</span>
          <span *ngIf="item.asset.chain === 'ETH' && item.asset.ticker !== 'ETH'" class="market-list-item__chain">{{item.asset.symbol.split('-')[1]}}</span>
          <span class="market-list-item__chain">{{item.asset.chain}}</span>
        </div>
        <div *ngIf="item.balance" class="flex flex-col justify-end text-right">
          <span class="market-list-item__balance">{{item.balance.amount().toNumber()}}</span>
        </div>
      </div>
    </li>
    <li *ngIf="displayAddTokenButton" class="flex justify-center items-center py-4">
      <button mat-flat-button color="accent" (click)="addToken.emit()">Add Token</button>
    </li>
  </ul>

</div>
