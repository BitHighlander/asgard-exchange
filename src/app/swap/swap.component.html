<div style="position: relative;">


  <!-- FROM -->
  <app-asset-input label="From" [(selectedAsset)]="selectedSourceAsset" [(assetUnit)]="sourceAssetUnit"></app-asset-input>

  <div class="flxr flxr--align-center flxr--just-center">
    <mat-icon class="to-btn">arrow_downward</mat-icon>
  </div>

  <!-- TO -->
  <app-asset-input label="To" [(selectedAsset)]="selectedTargetAsset" [(assetUnit)]="targetAssetUnitDisplay" [disableInput]="true"></app-asset-input>

  <!-- <div id="swap-details">
    <span *ngIf="fee != null">Fee: {{fee | number:"0.0-4"}} + {{runeTransactionFee}} Rune</span>
    <span *ngIf="slip">Slip: {{slip | number:"0.0-4"}}</span>
  </div> -->

  <div *ngIf="basePrice && selectedTargetAsset && selectedSourceAsset" class="flxr flxr--just-space-between base-price">
    <span>Price:</span>
    <span>{{basePrice | number:"1.2-4"}} {{selectedTargetAsset.ticker}} per {{selectedSourceAsset.ticker}}</span>
  </div>

  <div>
    <button (click)="openConfirmationDialog()" class="main-action-btn" mat-flat-button color="primary" [disabled]="!sourceAssetUnit || !selectedSourceAsset || !selectedTargetAsset || !targetAssetUnit">
      <span *ngIf="!sourceAssetUnit">Enter an amount</span>
      <span *ngIf="sourceAssetUnit && !selectedTargetAsset">Select a token</span>
      <span *ngIf="selectedSourceAsset && sourceAssetUnit && selectedTargetAsset">Swap</span>
    </button>
  </div>

  <div class="tag" *ngIf="basePrice && selectedTargetAsset && selectedSourceAsset && runeTransactionFee && binanceTransferFee">
    <div class="tag-contents">
      <div class="flxr flxr--just-space-between" style="margin-bottom: 6px;">
        <span class="tx-detail-label">Total Fee</span>
        <span>{{binanceTransferFee | number:"0.0-6"}} BNB + {{runeTransactionFee}} Rune</span>
      </div>
      <div class="flxr flxr--just-space-between">
        <span class="tx-detail-label">Slip</span>
        <span>{{slip | number:"0.04" | percent}}</span>
      </div>
    </div>

  </div>

</div>
