
<!-- FROM -->
<app-asset-input label="From" [(selectedAsset)]="selectedSourceAsset" [(assetUnit)]="sourceAssetUnit"></app-asset-input>

<div class="flxr flxr--align-center flxr--just-center">
  <mat-icon class="to-btn">arrow_downward</mat-icon>
</div>

<!-- TO -->
<app-asset-input label="To" [(selectedAsset)]="selectedTargetAsset" [(assetUnit)]="targetAssetUnit" [disableInput]="true"></app-asset-input>

<div>
  <button class="main-action-btn" mat-flat-button color="primary" [disabled]="!sourceAssetUnit || !selectedSourceAsset || !selectedTargetAsset || !targetAssetUnit">
    <span *ngIf="!sourceAssetUnit">Enter an amount</span>
    <span *ngIf="sourceAssetUnit && !selectedTargetAsset">Select a token</span>
    <span *ngIf="selectedSourceAsset && sourceAssetUnit && selectedTargetAsset">Swap</span>
  </button>
</div>
